
name: CI

on: [push]

jobs:
  compare:
    runs-on: ubuntu-latest
    name: Compare Time
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install 🏗️
        run: npm i
      - name: Test 🧪
        run: npm run test
      - name: Deploy 🚀
        uses: peaceiris/actions-gh-pages@v3
        if: ${{ github.ref == 'refs/heads/main' }}
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./docs