
name: CI

on: [push]

jobs:
  compare:
    runs-on: ubuntu-latest
    name: Compare Time
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install 🏗️
        run: npm i
      - name: Test 🧪
        run: npm run test
      - name: Deploy 🚀
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: docs