
name: CI

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  compare:
    runs-on: ubuntu-latest
    name: Compare Time
    steps:
      - name: Checkout
        uses: actions/checkout@v3
      - name: Install 🏗️
        run: npm i
      - name: Test 🧪
        run: npm run test
      - name: Publish 🚀
        uses: stefanzweifel/git-auto-commit-action@v4
        with:
          commit_message: Add test report to docs
          push_options: --force
          branch: main