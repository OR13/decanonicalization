<script src="https://code.highcharts.com/highcharts.js"></script>
<script src="https://code.highcharts.com/modules/networkgraph.js"></script>
<script crossorigin="anonymous" src="https://unpkg.com/json-ptr@3.1.0/dist/json-ptr.min.js"></script>

<style>
  #container {
  width: 100%;
  margin: 0 auto;
  height: 100%;
}
.highcharts-figure,
.highcharts-data-table table {
    min-width: 360px;
    max-width: 800px;
    margin: 1em auto;
}

.highcharts-data-table table {
    font-family: Verdana, sans-serif;
    border-collapse: collapse;
    border: 1px solid #ebebeb;
    margin: 10px auto;
    text-align: center;
    width: 100%;
    max-width: 500px;
}

.highcharts-data-table caption {
    padding: 1em 0;
    font-size: 1.2em;
    color: #555;
}

.highcharts-data-table th {
    font-weight: 600;
    padding: 0.5em;
}

.highcharts-data-table td,
.highcharts-data-table th,
.highcharts-data-table caption {
    padding: 0.5em;
}

.highcharts-data-table thead tr,
.highcharts-data-table tr:nth-child(even) {
    background: #f8f8f8;
}

.highcharts-data-table tr:hover {
    background: #f1f7ff;
}
</style>

<div id="container"></div>

<script>
const getData = async () => {
const series = await fetch('./times.json').then((res)=> res.json())
Highcharts.chart('container', {
title: {
    text: 'Verifiable Credentials',
    align: 'left'
},
subtitle: {
    text: 'Source: <a href="https://github.com/dlongley/decanonicalization" target="_blank">github.com/dlongley/decanonicalization</a>',
    align: 'left'
},
yAxis: {
    title: {
        text: 'Time (Seconds)'
    }
},
xAxis: {
    title: {
        text: 'Input Size (Blank Nodes ^ 2)'
    },
    accessibility: {
        rangeDescription: 'Input Size (Blank Nodes ^ 2)'
    }
},
legend: {
    layout: 'vertical',
    align: 'right',
    verticalAlign: 'middle'
},
plotOptions: {
    series: {
        label: {
            connectorAllowed: false
        },
        pointStart: 0
    }
},
series: series,
responsive: {
    rules: [{
        condition: {
            maxWidth: 500
        },
        chartOptions: {
            legend: {
                layout: 'horizontal',
                align: 'center',
                verticalAlign: 'bottom'
            }
        }
    }]
}
});
}
getData()  
</script>
